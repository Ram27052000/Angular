<input [(ngModel)]="newAppointmentName" placeholder="Appointment Description">
<input [(ngModel)]="newAppointmentDate" [attr.min]="minDate" type="date" placeholder="Appointment Date">
<ul>
  <li *ngFor = "let appointment of appointments index as i">
    {{appointment.name}} {{appointment.date}}
    <button (click)="deleteAppointment(i)">Delete</button>
  </li>
</ul>
<button (click)="addAppointment()">Submit</button>
